<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <H1>Formularios</H1>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">C</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">E</a></li>
                <li><a href="#">link</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main</h2>
        <form action="">

        <div>
            <label form="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">
        </div>

        <div>
            <label form="FechaNac">F. Nacimiento</label>
            <input type="date" name="FechaNac" id="FechaNac">
        </div>

        <div>
            <label form="Foto">Foto Perfil</label>
            <input type="file" name="Foto" id="Foto">
        </div>

        <div>
            <label form="Semestre">Semestre</label>
            <input type="range" main="1" max="9" name="Semestre" id="Semestre">
        </div>

        <div>
            <label form="Colorfav">Color favorito</label>
            <input type="color"  name="Colorfav" id="Colorfav">
        </div>

        <div>
            <label form="Semana">Semana Nacimiento</label>
            <input type="week"  name="Semana" id="Semana">
        </div>

        <div>
            <label form="ob">Observacion</label>
            <textarea name="ob" id="ob" cols="30" rows="7"></textarea>
        </div>

        <div>
            <label form="Curso">Curso</label>
            <select name="Curso" id="Curso">
                <option value="">Python</option>
                <option value="">Java</option>
                <option value="">C</option>
                <option value="">C++</option>
                <option value="">R</option>
            </select>
        </div>

        <div>
            <label form="Curso2">Curso 2</label>
            <select name="Curso2" id="Curso2" multiple>
                <option value="">Python</option>
                <option value="">Java</option>
                <option value="">C</option>
                <option value="">C++</option>
                <option value="">R</option>
            </select>
        </div>

        <div>
            <label form="Curso3">Curso 3</label>
            <select name="Curso3" id="Curso3" >

                <optgroup label="Incluye certicficacion">
                    <option value="">Python</option>
                    <option value="">Java</option>
                    <option value="">C</option>
                </optgroup>
            
                <optgroup label=" NO Incluye certicficacion">
                    <option value="">C++</option>
                    <option value="">R</option>
                </optgroup>

            </select>
        </div>

        <!--BOTONES-->
        <input type="button" value="Guardar">
        <input type="submit" value="Cambiar">
        <input type="reset" value="Borrrar">
        <button>GUARDAR</button>
        <a href="#">GUARDAR</a>
        </form>
    </main>
    <aside>
        <h2>Aside</h2>
    </aside>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
